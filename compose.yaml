name: part-1
services:
  portainer:
    image: portainer/portainer-ce
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
volumes:
  portainer_data:
    external: true
